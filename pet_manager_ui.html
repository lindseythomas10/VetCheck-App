<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Manager with Vaccinations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 0;
            min-height: 700px;
        }
        
        .form-section {
            background: #f8f9fc;
            padding: 30px;
            border-right: 1px solid #e1e5e9;
            overflow-y: auto;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }
        
        .vaccination-section {
            background: #fff;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .vaccination-section h3 {
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .vaccination-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 10px;
            align-items: end;
            margin-bottom: 15px;
        }
        
        .vaccination-inputs input {
            margin: 0;
        }
        
        .btn-small {
            background: #4facfe;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            height: fit-content;
        }
        
        .btn-small:hover {
            background: #3b8bfe;
        }
        
        .vaccination-list {
            max-height: 200px;
            overflow-y: auto;
        }
        
        .vaccination-item {
            background: #f8f9fc;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .vaccination-item strong {
            color: #333;
        }
        
        .vaccination-item small {
            color: #666;
        }
        
        .remove-vaccine {
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 12px;
            cursor: pointer;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 15px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-export {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }
        
        .btn-export:hover {
            box-shadow: 0 10px 20px rgba(17, 153, 142, 0.3);
        }
        
        .pets-section {
            padding: 30px;
            overflow-y: auto;
        }
        
        .pets-grid {
            display: grid;
            gap: 20px;
        }
        
        .pet-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border: 1px solid #e1e5e9;
            transition: all 0.3s ease;
        }
        
        .pet-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        
        .pet-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .delete-btn {
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 5px 10px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .delete-btn:hover {
            background: #ff3742;
        }
        
        .pet-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .pet-detail {
            font-size: 14px;
        }
        
        .pet-detail strong {
            color: #666;
            display: block;
            margin-bottom: 2px;
        }
        
        .pet-vaccinations {
            border-top: 1px solid #e1e5e9;
            padding-top: 15px;
        }
        
        .pet-vaccinations h4 {
            color: #333;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .vaccine-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 8px;
        }
        
        .vaccine-item {
            background: #f8f9fc;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 13px;
        }
        
        .vaccine-item strong {
            color: #333;
        }
        
        .vaccine-item span {
            color: #666;
        }
        
        .empty-state {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 40px;
        }
        
        .pets-count {
            background: #4facfe;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }
        
        @media (max-width: 968px) {
            .content {
                grid-template-columns: 1fr;
            }
            
            .form-section {
                border-right: none;
                border-bottom: 1px solid #e1e5e9;
            }
            
            .pet-details {
                grid-template-columns: 1fr;
            }
            
            .vaccination-inputs {
                grid-template-columns: 1fr;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üêæ Pet Manager</h1>
            <p>Keep track of all your pets and their vaccination records!</p>
        </div>
        
        <div class="content">
            <div class="form-section">
                <h2 style="margin-bottom: 25px; color: #333;">Add New Pet</h2>
                <form id="petForm">
                    <div class="form-group">
                        <label for="name">Pet Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="sex">Sex</label>
                        <input type="text" id="sex" name="sex" placeholder="Male/Female" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="species">Species</label>
                        <input type="text" id="species" name="species" placeholder="Dog, Cat, Bird, etc." required>
                    </div>
                    
                    <div class="form-group">
                        <label for="breed">Breed</label>
                        <input type="text" id="breed" name="breed" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="birthdate">Birthday</label>
                        <input type="date" id="birthdate" name="birthdate" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="weight">Weight</label>
                        <input type="text" id="weight" name="weight" placeholder="e.g., 15 lbs" required>
                    </div>
                    
                    <div class="vaccination-section">
                        <h3>üíâ Vaccinations</h3>
                        <div class="vaccination-inputs">
                            <input type="text" id="vaccineName" placeholder="Vaccine Name (e.g., Rabies)">
                            <input type="date" id="vaccineDate">
                            <button type="button" class="btn-small" onclick="addVaccination()">Add</button>
                        </div>
                        <div class="vaccination-list" id="vaccinationList"></div>
                    </div>
                    
                    <button type="submit" class="btn">Add Pet</button>
                    <button type="button" class="btn btn-export" onclick="exportData()">Export for Python Script</button>
                </form>
            </div>
            
            <div class="pets-section">
                <div class="pets-count" id="petsCount">0 pets registered</div>
                <div class="pets-grid" id="petsGrid">
                    <div class="empty-state">
                        No pets added yet. Add your first pet using the form on the left! üêï
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let pets = [];
        let currentVaccinations = {};

        function addVaccination() {
            const nameInput = document.getElementById('vaccineName');
            const dateInput = document.getElementById('vaccineDate');
            
            const name = nameInput.value.trim();
            const date = dateInput.value;
            
            if (name && date) {
                currentVaccinations[name] = date;
                updateVaccinationDisplay();
                nameInput.value = '';
                dateInput.value = '';
            } else {
                alert('Please enter both vaccine name and date.');
            }
        }

        function removeVaccination(name) {
            delete currentVaccinations[name];
            updateVaccinationDisplay();
        }

        function updateVaccinationDisplay() {
            const vaccinationList = document.getElementById('vaccinationList');
            
            if (Object.keys(currentVaccinations).length === 0) {
                vaccinationList.innerHTML = '<p style="color: #666; font-style: italic; text-align: center; padding: 10px;">No vaccinations added yet</p>';
                return;
            }
            
            vaccinationList.innerHTML = Object.entries(currentVaccinations).map(([name, date]) => `
                <div class="vaccination-item">
                    <div>
                        <strong>${name}</strong>
                        <br><small>${date}</small>
                    </div>
                    <button class="remove-vaccine" onclick="removeVaccination('${name}')">Remove</button>
                </div>
            `).join('');
        }

        document.getElementById('petForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const pet = {
                data: [
                    formData.get('name'),
                    formData.get('sex'),
                    formData.get('species'),
                    formData.get('breed'),
                    formData.get('birthdate'),
                    formData.get('weight')
                ],
                vaccinations: {...currentVaccinations}
            };
            
            pets.push(pet);
            updatePetsDisplay();
            e.target.reset();
            currentVaccinations = {};
            updateVaccinationDisplay();
        });

        function updatePetsDisplay() {
            const petsGrid = document.getElementById('petsGrid');
            const petsCount = document.getElementById('petsCount');
            
            petsCount.textContent = `${pets.length} pet${pets.length !== 1 ? 's' : ''} registered`;
            
            if (pets.length === 0) {
                petsGrid.innerHTML = '<div class="empty-state">No pets added yet. Add your first pet using the form on the left! üêï</div>';
                return;
            }
            
            petsGrid.innerHTML = pets.map((pet, index) => `
                <div class="pet-card">
                    <div class="pet-name">
                        ${pet.data[0]}
                        <button class="delete-btn" onclick="deletePet(${index})">Delete</button>
                    </div>
                    <div class="pet-details">
                        <div class="pet-detail">
                            <strong>Sex:</strong>
                            ${pet.data[1]}
                        </div>
                        <div class="pet-detail">
                            <strong>Species:</strong>
                            ${pet.data[2]}
                        </div>
                        <div class="pet-detail">
                            <strong>Breed:</strong>
                            ${pet.data[3]}
                        </div>
                        <div class="pet-detail">
                            <strong>Birthday:</strong>
                            ${pet.data[4]}
                        </div>
                        <div class="pet-detail">
                            <strong>Weight:</strong>
                            ${pet.data[5]}
                        </div>
                    </div>
                    ${Object.keys(pet.vaccinations).length > 0 ? `
                        <div class="pet-vaccinations">
                            <h4>üíâ Vaccinations</h4>
                            <div class="vaccine-list">
                                ${Object.entries(pet.vaccinations).map(([name, date]) => `
                                    <div class="vaccine-item">
                                        <strong>${name}</strong><br>
                                        <span>${date}</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        function deletePet(index) {
            if (confirm('Are you sure you want to delete this pet?')) {
                pets.splice(index, 1);
                updatePetsDisplay();
            }
        }

        function exportData() {
            const petsData = pets.map(pet => pet.data);
            const allVaccinations = pets.map(pet => pet.vaccinations);
            
            const pythonCode = `# Generated pet data - compatible with your main.py script
from tabulate import tabulate

# Pet data (matches your current structure)
pets = ${JSON.stringify(petsData)}

# Vaccination data for each pet (same order as pets array)
pet_vaccinations = ${JSON.stringify(allVaccinations)}

headers = ["Name", "Sex", "Species", "Breed", "Birthdate", "Weight"]
print("\\nAll Pets:")
print(tabulate(pets, headers=headers, tablefmt="grid"))

# Display vaccinations for each pet
print("\\nVaccination Records:")
for i, (pet_data, vaccinations) in enumerate(zip(pets, pet_vaccinations)):
    if vaccinations:
        print(f"\\n{pet_data[0]}'s Vaccinations:")
        for vaccine, date in vaccinations.items():
            print(f"  - {vaccine}: {date}")
    else:
        print(f"\\n{pet_data[0]}: No vaccinations recorded")
`;
            
            const blob = new Blob([pythonCode], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'pets_data_with_vaccinations.py';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            alert('Pet data with vaccinations exported! The file includes both the pets array and vaccination records.');
        }

        // Initialize vaccination display
        updateVaccinationDisplay();
    </script>
</body>
</html>
